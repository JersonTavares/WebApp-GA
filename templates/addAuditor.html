<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Gestao de Auditoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" \
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Gestao de Auditoria</h1><br>
    <ul class="nav justify-content-end nav-tabs nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="mainpageAdmin">Gestao de Utilizadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Gestao de Auditorias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/index">Logout</a>
      </li>
    </ul>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="/mainpageAdmin">Listar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/mainpageAdmin/addAuditor">Registar Auditor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/mainpageAdmin/updateUser">Atualizar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Eliminar</a>
      </li>
    </ul><br>
    <h6>Add an Auditor</h6>
    <form method="post" action="/addAuditor">
      <div class="form-group">
        <label for="id">ID</label>
        <input id="id" name="id" class="form-control" required="required" type="number"/>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" required="required" type="text" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" class="form-control" required="required" type="text" placeholder="esmael.tavares@nosi.cv"/>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input id="age" name="age" class="form-control" required="required" type="number"/>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" name="address" class="form-control" required="required" type="text" />
      </div>
      <div class="form-group">
        <label for="user">User</label>
        <input id="user" name="user" class="form-control" required="required" type="text"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" class="form-control" required="required" type="password"  />
      </div>
      <div class="form-group">
        <label for="cpassword">Confirm Password</label>
        <input id="cpassword" name="cpassword" class="form-control" required="required" type="password"  />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" class="form-control" required="required">
          <option></option>
          <option>admin</option>
          <option>auditor</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Add" />
      </div>
    </form>
  </body>
</html>
