<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Gestao de Auditoria</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" \
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <form method="post" action="/login">
      <h1>Login</h1>
      <div class="form-group">
        <label for="user">User</label>
        <input id="user" name="user" class="form-control" required="required" type="text"/>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" class="form-control" required="required" type="password" placeholder="digite seu password" />
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Login" />
      </div>

    </form>

  </body>
</html>
