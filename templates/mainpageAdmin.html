<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Gestao de Auditoria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" \
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1>Gestao de Auditoria</h1><br>
    <ul class="nav justify-content-end nav-tabs nav-pills">
      <li class="nav-item">
        <a class="nav-link active" href="mainpageAdmin">Gestao de Utilizadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Gestao de Auditorias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/index">Logout</a>
      </li>
    </ul>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="/mainpageAdmin">Listar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/mainpageAdmin/addAuditor">Registar Auditor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/mainpageAdmin/updateUser">Atualizar</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Eliminar</a>
      </li>
    </ul><br>
    <h6>Lista de Utilizadores</h6>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Password</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
        {% for row in rows %}
        <tr>
          <td>{{row["ID"]}}</td>
          <td>{{row["USER"]}}</td>
          <td> {{ row["PASSWORD"]}}</td>
          <td>{{row['TYPE']}}</td>
        </tr>
        {% endfor %}
    </table>
  </body>
</html>
